<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 客户管理</title>


    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.7/iconfont.css" />


    
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" >


      <div class="row "  style=" padding-bottom:10px">
      
                                        <div class="form-group"  >
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">编码规则：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">申请部门：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                              
                                                          </div>
                                </div>

                                <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">需求岗位：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">需求人数：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                                 </div>
                                 </div>


                                 <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">需求名额：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">到岗时间：</label>
                                <div class="col-sm-4">
                                   <input type="text"  onfocus="new WdatePicker(this,null,false,'whyGreen')"   size="13"  class="form-control Wdate"  id="Text3" runat="server" />
                                </div>
                                 </div>
                                 </div>

                                 
                                <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">申请理由：</label>
                                <div class="col-sm-4">
                                     <div class="input-group">
                                    <select data-placeholder="申请理由..." class="chosen-select" style="width: 230px; height: 30px"
                                        tabindex="2">
                                        <option value="">请选择申请理由</option>
                                        <option value="110000" hassubinfo="true">新增岗位</option>
                                        <option value="120000" hassubinfo="true">扩大编制</option>
                                       <option value="110000" hassubinfo="true">储备人员</option>
                                        <option value="120000" hassubinfo="true">离职补员</option>
                                    </select>
                                </div>
                                </div>
                               <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">性别：</label>
                                <div class="col-sm-4">
                                     <div class="input-group">
                                    <select data-placeholder="性别..." class="chosen-select" style="width: 230px; height: 30px"
                                        tabindex="2">
                                        <option value="">请选择性别</option>
                                        <option value="110000" hassubinfo="true">男</option>
                                        <option value="120000" hassubinfo="true">女</option>
                                       <option value="110000" hassubinfo="true">不限</option>
                                    </select>
                                </div>
                                </div>
                                 </div>
                                 </div>

                                 <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">年龄：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">岗位职责：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                                 </div>
                                 </div>

                                   <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">专业技能要求：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">建议薪酬：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                                 </div>
                                 </div>

                                  <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">其他要求：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" />
                                </div>
                                
                                 </div>
                                 </div>

                                    
                                       <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">申请人：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">申请时间：</label>
                                <div class="col-sm-4">
                                   <input type="text"  onfocus="new WdatePicker(this,null,false,'whyGreen')"   size="13"  class="form-control Wdate"  id="Text1" runat="server" />
                                </div>
                                 </div>
                                 </div>




                                     <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                              <div class="col-sm-3">
                              </div>
                                <div class="col-sm-1">
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"  style=" text-align:right; margin-top:5px; padding-left:20px; padding-right:20px"><strong>提交</strong></button>
                                </div>  
                                 </div>
                                 
   
  
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
        $(document).ready(function () { $(".dataTables-example").dataTable(); var oTable = $("#editable").dataTable(); oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", { "callback": function (sValue, y) { var aPos = oTable.fnGetPosition(this); oTable.fnUpdate(sValue, aPos[0], aPos[1]) }, "submitdata": function (value, settings) { return { "row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2]} }, "width": "90%", "height": "100%" }) }); function fnClickAddRow() { $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"]) };
    </script>

    <script>
        function member_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    </body>
</html>

<div class="wrapper wrapper-content animated fadeInRight">
    <table class="table">
        <tr>
            <td width="200" style=" background-color:#fff;  vertical-align:top">
                <ul id="treeDemo" class="ztree" style=" margin-top:0px"></ul>
                <div id="jstree1"></div>
            </td>
            <td class="va-t">
                <IFRAME ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100% height=700px SRC="字典表.html"></IFRAME>
            </td>
        </tr>
    </table>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>


<script type="text/javascript">
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pId",
                rootPId: ""
            }
        },
        callback: {
            beforeClick: function(treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj("tree");
                if(treeNode.isParent) {
                    zTree.expandNode(treeNode);
                    return false;
                } else {

                    demoIframe.attr("src", treeNode.name + ".html");

                    return true;
                }
            }
        }
    };

    var zNodes = [{
        id: 1,
        pId: 0,
        name: "湖南华顺",
        open: true,
        iconOpen:"lib/zTree/v3/css/zTreeStyle/img/diy/1_o.png", iconClose:"lib/zTree/v3/css/zTreeStyle/img/diy/1_x.png"
    }, {
        id: 11,
        pId: 1,
        name: "参保人员",
        iconOpen:"lib/zTree/v3/css/zTreeStyle/img/diy/1_o.png", iconClose:"lib/zTree/v3/css/zTreeStyle/img/diy/1_x.png"
    }, {
        id: 111,
        pId: 11,
        name: "张三",
        icon:"lib/zTree/v3/css/zTreeStyle/img/diy/e.png"
    }, {
        id: 112,
        pId: 11,
        name: "李四",
        icon:"lib/zTree/v3/css/zTreeStyle/img/diy/e.png"
    }, {
        id: 113,
        pId: 11,
        name: "王五",
        icon:"lib/zTree/v3/css/zTreeStyle/img/diy/e.png"
    }, {
        id: 12,
        pId: 1,
        name: "后勤部",
        iconOpen:"lib/zTree/v3/css/zTreeStyle/img/diy/1_o.png", iconClose:"lib/zTree/v3/css/zTreeStyle/img/diy/1_x.png"
    }, {
        id: 121,
        pId: 12,
        name: "后勤部一",
        icon:"lib/zTree/v3/css/zTreeStyle/img/diy/e.png"
    }, {
        id: 122,
        pId: 12,
        name: "后勤部二",
        icon:"lib/zTree/v3/css/zTreeStyle/img/diy/e.png"
    }, ];

    var code;

    function showCode(str) {
        if(!code) code = $("#code");
        code.empty();
        code.append("<li>" + str + "</li>");
    }

    $(document).ready(function() {
        var t = $("#treeDemo");
        t = $.fn.zTree.init(t, setting, zNodes);
        demoIframe = $("#testIframe");
        demoIframe.bind("load", loadReady);
        var zTree = $.fn.zTree.getZTreeObj("tree");
        zTree.selectNode(zTree.getNodeByParam("id", '11'));
    });
</script>
</body>

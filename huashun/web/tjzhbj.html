    <div class="row " style=" padding-bottom:10px">

        <div class="form-group">
            <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">账号：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
            <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">用户名：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>

        </div>
    </div>





    <div class="row " style=" padding-bottom:10px">

        <div class="form-group">
            <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">员工编号：</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <select data-placeholder="选择用户组..." class="chosen-select" style="width: 230px; height: 30px"
                            tabindex="2">
                        <option value="">X0003</option>
                        <option value="110000" hassubinfo="true">X0006</option>
                        <option value="120000" hassubinfo="true">X0008</option>

                    </select>
                </div>
            </div>
            <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">用户组</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <select data-placeholder="选择用户组..." class="chosen-select" style="width: 230px; height: 30px"
                            tabindex="2">
                        <option value="">请选用户组</option>
                        <option value="110000" hassubinfo="true">超级管理员</option>
                        <option value="120000" hassubinfo="true">管理员</option>
                        <option value="120000" hassubinfo="true">人事部</option>
                        <option value="120000" hassubinfo="true">财务部</option>
                    </select>
                </div>
            </div>

        </div>
    </div>


    <div class="row " style=" padding-bottom:10px">
        <div class="form-group">
            <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">密码：</label>
            <div class="col-sm-4">
                <input type="password" class="form-control"/>
            </div>
            <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">再次输入密码：</label>
            <div class="col-sm-4">
                <input type="password" class="form-control"/>
            </div>

        </div>
    </div>






    <div class="row  pull-right" style=" padding-bottom:10px">
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"
                        style=" text-align:right; margin-top:5px; padding-left:20px; padding-right:20px">
                    <strong>提交</strong></button>
            </div>
        </div>


    </div>

    <script>
        $(document).ready(function () {
            $(".dataTables-example").dataTable();
            var oTable = $("#editable").dataTable();
            oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1])
                }, "submitdata": function (value, settings) {
                    return {"row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2]}
                }, "width": "90%", "height": "100%"
            })
        });
        function fnClickAddRow() {
            $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"])
        }
        ;
    </script>

    <script>
        function member_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
    </script>

<html>

<head>

    <meta charset="utf-8">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">

    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" >


      <div class="row "  style=" padding-bottom:10px">
      
                                        <div class="form-group"  >
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">员工编号：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">员工姓名：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                              
                                                          </div>
                                </div>

                                <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">员工部门：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">员工岗位：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                                 </div>
                                 </div>


                                 <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">职级：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">薪酬标准：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                                 </div>
                                 </div>


                                 <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">福利标准：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" />
                                </div>
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">部门负责人：</label>
                                <div class="col-sm-4">
                                   <input type="text" class="form-control" />
                                </div>
                                 </div>
                                 </div>

                                 
                               

                                 

                                  <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                   <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">备注：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" />
                                </div>
                                
                                 </div>
                                 </div>

                                    
                                       <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                                  
                                <label class="col-sm-2 control-label" style=" text-align:right; margin-top:10px">确认时间：</label>
                                <div class="col-sm-4">
                                   <input type="text"  onfocus="new WdatePicker(this,null,false,'whyGreen')"   size="13"  class="form-control Wdate"  id="Text1" runat="server" />
                                </div>
                                 </div>
                                 </div>




                                     <div class="row "  style=" padding-bottom:10px">
                                 <div class="form-group"  >
                              <div class="col-sm-3">
                              </div>
                                <div class="col-sm-1">
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"  style=" text-align:right; margin-top:5px; padding-left:20px; padding-right:20px"><strong>提交</strong></button>
                                </div>  
                                 </div>
                                 
   
  
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
        $(document).ready(function () { $(".dataTables-example").dataTable(); var oTable = $("#editable").dataTable(); oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", { "callback": function (sValue, y) { var aPos = oTable.fnGetPosition(this); oTable.fnUpdate(sValue, aPos[0], aPos[1]) }, "submitdata": function (value, settings) { return { "row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2]} }, "width": "90%", "height": "100%" }) }); function fnClickAddRow() { $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"]) };
    </script>

    <script>
        function member_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
